<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmometar - Movie Rating App</title>
    <link rel="stylesheet" href="public/styles.css">
</head>

<body>
    <header>
        <h1>Filmometar</h1>
        <nav>
            <div class="dropdown">
                <button id="categoryDropdown" class="nav-btn">Categories â–¼</button>
                <div id="categoryList" class="dropdown-content">
                    <!-- Categories will be loaded here dynamically -->
                </div>
            </div>
            <button id="showAddFormBtn" class="nav-btn">Add New Movie</button>
            User: <span id="usernameDisplay"></span>
            <button id="logoutBtn" class="nav-btn">Logout</button>
        </nav>
    </header>

    <main class="container">
        <h2 class="category-display"></h2>
        <!-- Form for adding new movies -->
        <section id="addMovieForm" class="form-section hidden">
            <h2>Add New Movie</h2>
            <form id="movieForm">
                <div class="form-group">
                    <label for="title">Movie Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="year">Release Year:</label>
                    <input type="number" id="year" name="year" required>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                        <!-- Categories will be loaded dynamically -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="rating">Rating (1-10):</label>
                    <input type="number" id="rating" name="rating" min="1" max="10" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4"></textarea>
                </div>
                <button type="submit">Add Movie</button>
            </form>
        </section>

        <!-- Movie list section -->
        <section id="movieList" class="movie-grid">
            <!-- Movies will be loaded here dynamically -->
        </section>

        <!-- Category filter -->
        <aside class="category-filter">
            <h3></h3>
            <ul id="categoryList">
                <!-- Categories will be loaded dynamically -->
            </ul>
        </aside>
    </main>

    <template id="movieTemplate">
        <div class="movie-card">
            <h3 class="movie-title"></h3>
            <p class="movie-year"></p>
            <p class="movie-category"></p>
            <div class="movie-rating"></div>
            <p class="movie-description"></p>
        </div>
    </template>

    <div id="addMovieModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Movie</h2>
            <form id="addMovieForm">
                <div class="form-group">
                    <label for="movieName">Movie Title:</label>
                    <input type="text" id="movieName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="movieYear">Release Year:</label>
                    <input type="number" id="movieYear" name="year" required>
                </div>
                <div class="form-group">
                    <label for="movieCategory">Category:</label>
                    <select id="movieCategory" name="genre_id" required>
                        <!-- Categories will be loaded dynamically -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="movieRating">Rating (1-10):</label>
                    <input type="number" id="movieRating" name="rating" min="1" max="10" required>
                </div>
                <div class="form-group">
                    <label for="movieDescription">Description:</label>
                    <textarea id="movieDescription" name="description" rows="4"></textarea>
                </div>
                <button type="submit" class="submit-btn">Add Movie</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Filmometar. All rights reserved.</p>
    </footer>

    <script src="public/script.js"></script>
</body>

</html>
